<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Repo Finder</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>GitHub Repo Finder</h1>

        <form id="js-form">
            <label for="search-handle">Enter GitHub Handle:</label>
            <input type="text" name="search-handle" id="js-search-handle" required>

            <input type="submit" value="List Repos!">
        </form>
        <p id="js-error-message" class="error-message"></p>

        <section id="results" class="hidden">
          <h2>GitHub Repos for: <span id="username"></span></h2>
          <ul id="repo-list"></ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
